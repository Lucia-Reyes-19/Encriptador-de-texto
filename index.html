<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Encriptador_de_texto</title>
    <link rel="stylesheet" href="style.css">
</head>

    <header>
        <img class="logo" src="./img/Logo.png" alt="logo_alura">
    </header>

    <main>
        <section class="seccion_1">
            <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="requisitos_texto">
                <img src="./img/bi_exclamation-circle-fill.png" alt="Imagen exclamacion" class="img_exclamacion">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn_encriptar" type="button" id="boton_encriptar" onclick="encriptarTexto();">Encriptar</button>
                <button class="btn_desencriptar" type="button" id="boton_desencriptar" onclick="desencriptarTexto();">Desencriptar</button>
            </div>
        </section>
        <section class="seccion_2">
            <div class="contenedor_imagen">
                <img id="imagen" src="./img/Muñeco.png" alt="Muñeco">
            </div>
            <div class="textarea_mensaje_encriptado">
                <textarea id="mensaje_encriptado" class="evaluar"  cols="20" rows="10" readonly></textarea>
            </div>
                <h2 id="mensaje_no_encontrado">Ningún mensaje fue encontrado</h2>
                <p id="info_entrada_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                <div class="boton_copiar">
                    <button id="boton_copiar" type="button" class="btn-copiar" onclick="copiarTexto();" style="display: none;"" >Copiar</button>
                </div>
        </section>
    </main>
    <footer>
        <div class="rodapie">
            <p>Desarrollado por Lucia Guadalupe Reyes Garcia</p>
            <p>&copy; 2024. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="encriptador.js"></script>

</html>
